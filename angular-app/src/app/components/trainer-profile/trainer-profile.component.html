

<router-outlet></router-outlet>


<div class="container">
    <!-- success message -->
    <div class="alert alert-success text-center" role="alert" *ngIf="showSuccessMsg">
        {{successMsg}}
    </div>
    <!-- error message -->
    <div class="alert alert-danger text-center" role="alert" *ngIf="showErrorsMsg">
        {{errorMsg}}
    </div>
</div>

<!-- profile -->
<div class="container rounded bg-white mt-5 mb-5 py-2">
    <div class="row">
        <div class="col-md-3 border-end border-dark">
            <h1 class="text-center">Trainer Dashboard</h1>
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"
           >
           <img class="rounded-circle mt-0" id="selectedImg" *ngIf="profileImg; else default" 
           width="120px"
           [src]="profileImg" alt="profile image">
           <ng-template #default>
       
           <img class="rounded-circle mt-0 "
           width="120px"
           src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
       </ng-template>
                    <span
                    class="font-weight-bold mt-2" >Name:{{data.uname}}
                </span>
                <span
                    class="text-black-50" >Email:{{data.email}}</span>
                
                <span
                    class="text-black-50" >Area:{{data.area}}</span>
                <span
                    class="text-black-50">Description:{{data.description}}
                    
                </span>
            </div>
        </div>
        <div class="col-md-9 pd-5">
            <!-- Tabs navs -->
            <ul class="nav nav-tabs nav-justified mb-3 mt-4" style="border: none;" id="ex1" role="tablist">
                <li class="nav-item tab-link" role="presentation" (click)="onTabClick('enrolled trainees')"
                    [class.active]="activeTab=='enrolled trainees'">
                    Enrolled Trainees
                </li>
               
                <li class="nav-item" role="presentation" (click)="onTabClick('chat')"
                [class.active]="activeTab=='chat' ">
                Chat
            </li>

            </ul>
            <!-- Tabs navs -->

            <!-- Tabs content -->
            <div class="tab-content">
                <div *ngIf=" activeTab =='enrolled trainees' ">
                    <div class="col-md-8 mx-auto">
                        <div class="p-2 py-1">
                            trainers
                        </div>

                    </div>
                </div>
            </div>
          
            <div *ngIf=" activeTab =='chat' ">
                <div class="tab-content">
                    chat
                </div>


            </div>

        </div>

    </div>
</div>
